<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chestionar - Întrebări cu câmp deschis</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #f6f8fa;
      color: #111827;
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 820px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(15,23,42,0.08);
      padding: 28px;
    }
    h1 { margin: 0 0 8px; font-size: 24px; }
    p.lead { margin: 0 0 18px; color: #4b5563; }
    .question {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 15px;
      background: #fff;
      color: #111827;
      resize: vertical;
    }
    textarea { min-height: 96px; }
    .hint { font-size: 13px; color: #6b7280; margin-top: 6px; }
    .actions {
      display:flex;
      gap:12px;
      align-items:center;
      margin-top: 18px;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
    }
    button.secondary {
      background: #e5e7eb;
      color:#111827;
    }
    .error { color:#dc2626; font-size:13px; margin-top:6px; }
    .results {
      margin-top: 22px;
      padding: 14px;
      border-radius: 8px;
      background:#f8fafc;
      border: 1px solid #e6eefc;
    }
    .result-item { margin-bottom:12px; }
    .small { font-size:13px; color:#6b7280; }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>Chestionar</h1>
    <p class="lead">Completează următoarele întrebări cu răspunsuri deschise. Câmpurile marcate cu * sunt obligatorii.</p>

    <form id="surveyForm" autocomplete="on" novalidate>
      <div class="question">
        <label for="nume">Nume complet *</label>
        <input id="nume" name="nume" type="text" placeholder="Ex: Ion Popescu" required />
        <div id="err-nume" class="error" aria-live="polite"></div>
      </div>

      <div class="question">
        <label for="email">Email (opțional)</label>
        <input id="email" name="email" type="text" placeholder="exemplu@domeniu.com" />
        <div id="err-email" class="error" aria-live="polite"></div>
      </div>

      <div class="question">
        <label for="feedback">Ce părere ai despre acest chestionar? *</label>
        <textarea id="feedback" name="feedback" placeholder="Scrie opinia ta..." required></textarea>
        <div id="err-feedback" class="error" aria-live="polite"></div>
        <div class="hint">Minim 10 caractere recomandat.</div>
      </div>

      <div class="question">
        <label for="imbunatatiri">Ce ai schimba sau adăuga?</label>
        <textarea id="imbunatatiri" name="imbunatatiri" placeholder="Sugestii, idei, funcționalități..."></textarea>
      </div>

      <div class="question">
        <label for="alte">Alte comentarii</label>
        <textarea id="alte" name="alte" placeholder="Opțional"></textarea>
      </div>

      <div class="actions">
        <button type="submit">Trimite</button>
        <button type="button" class="secondary" id="resetBtn">Resetează</button>
        <div class="small" id="status" aria-live="polite"></div>
      </div>
    </form>

    <section id="results" class="results" hidden>
      <h2 style="margin-top:0">Răspunsuri primite</h2>
      <div id="resultsList"></div>
    </section>
  </main>

  <script>
    // Validări simple și afișare rezultate local (fără server)
    (function(){
      const form = document.getElementById('surveyForm');
      const status = document.getElementById('status');
      const results = document.getElementById('results');
      const resultsList = document.getElementById('resultsList');
      const resetBtn = document.getElementById('resetBtn');

      function clearErrors(){
        ['nume','email','feedback'].forEach(id=>{
          document.getElementById('err-'+id).textContent = '';
        });
      }

      function validateEmail(email){
        if(!email) return true; // opțional
        // validare simplă
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      form.addEventListener('submit', function(e){
        e.preventDefault();
        clearErrors();
        status.textContent = '';

        const data = {
          nume: form.nume.value.trim(),
          email: form.email.value.trim(),
          feedback: form.feedback.value.trim(),
          imbunatatiri: form.imbunatatiri.value.trim(),
          alte: form.alte.value.trim()
        };

        let ok = true;
        if(!data.nume){
          document.getElementById('err-nume').textContent = 'Te rugăm completează numele.';
          ok = false;
        }
        if(!validateEmail(data.email)){
          document.getElementById('err-email').textContent = 'Adresa de email nu este validă.';
          ok = false;
        }
        if(!data.feedback || data.feedback.length < 10){
          document.getElementById('err-feedback').textContent = 'Feedback-ul trebuie să conțină cel puțin 10 caractere.';
          ok = false;
        }

        if(!ok){
          status.textContent = 'Există erori. Verifică câmpurile marcate.';
          return;
        }

        // Funcție de "trimis": aici afișăm local și stocăm în localStorage
        const saved = JSON.parse(localStorage.getItem('surveyResponses') || '[]');
        saved.push(Object.assign({timestamp: new Date().toISOString()}, data));
        localStorage.setItem('surveyResponses', JSON.stringify(saved));

        // Actualizare UI
        status.textContent = 'Răspuns salvat local.';
        form.reset();
        showResults();
      });

      resetBtn.addEventListener('click', function(){
        form.reset();
        clearErrors();
        status.textContent = 'Formular resetat.';
      });

      function showResults(){
        const saved = JSON.parse(localStorage.getItem('surveyResponses') || '[]');
        if(saved.length === 0){
          results.hidden = true;
          return;
        }
        results.hidden = false;
        resultsList.innerHTML = '';
        saved.slice().reverse().forEach((r, idx)=>{
          const wrapper = document.createElement('div');
          wrapper.className = 'result-item';
          wrapper.innerHTML = [
            '<strong>#' + (saved.length - idx) + ' — ' + (r.nume || 'Anonim') + '</strong>',
            '<div class="small">Trimis: ' + new Date(r.timestamp).toLocaleString() + '</div>',
            '<div><em>Email:</em> ' + (r.email || '-') + '</div>',
            '<div><em>Feedback:</em> ' + escapeHtml(r.feedback || '-') + '</div>',
            '<div><em>Ce ar schimba:</em> ' + escapeHtml(r.imbunatatiri || '-') + '</div>',
            '<div><em>Alte:</em> ' + escapeHtml(r.alte || '-') + '</div>',
            '<hr />'
          ].join('');
          resultsList.appendChild(wrapper);
        });
      }

      function escapeHtml(s){
        return String(s)
          .replaceAll('&','&amp;')
          .replaceAll('<','&lt;')
          .replaceAll('>','&gt;')
          .replaceAll('"','&quot;')
          .replaceAll("'", '&#39;')
          .replaceAll('\n','<br>');
      }

      // la încărcare afișăm ce e salvat
      showResults();

    })();
  </script>
</body>
</html>
